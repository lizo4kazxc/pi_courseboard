<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KdG Skillbox</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">fucking test kdg</div>
        <div class="titles">
          <div class="title">KdG Skillbox</div>
          <div class="subtitle">Desktop only display. Real time GPIO buttons.</div>
        </div>
      </div>

      <div class="status">
        <div class="pill" id="wsStatus">Connecting</div>
        <button class="btn secondary" id="clearBtn" type="button">Clear history</button>
      </div>
    </header>

    <main class="content">
      <section class="panel">
        <h2>Skills</h2>
        <div class="grid" id="buttonsGrid"></div>
        <div class="hint" id="hintLine"></div>
      </section>

      <section class="panel">
        <h2>Selected skills</h2>
        <div class="scrollRow" id="cardsRow"></div>
        <div class="emptyState" id="emptyState">
          Press skill buttons to toggle selection. Press Confirm to continue. Use Clear to reset.
        </div>
      </section>
    </main>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
