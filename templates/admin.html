<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    .adminWrap { display: grid; gap: 16px; margin-top: 16px; }
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { border-bottom: 1px solid var(--line); padding: 10px; text-align: left; font-size: 13px; }
    .rowBtns { display: flex; gap: 8px; }
    .btn.primary { background: var(--kdg-blue); color: #fff; }
    .btn.primary:hover { background: var(--kdg-blue-dark); }
    .btn.danger { background: #fff; border: 1px solid rgba(220,38,38,0.35); color: var(--bad); }
    .btn.danger:hover { border-color: rgba(220,38,38,0.6); }
    .formGrid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .field { display: grid; gap: 6px; }
    .field label { font-size: 12px; color: var(--muted); font-weight: 700; }
    .field input, .field textarea {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
      font-size: 13px;
      width: 100%;
    }
    .field textarea { min-height: 90px; resize: vertical; }
    .full { grid-column: 1 / -1; }
    .topActions { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
    .note { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">KDG</div>
        <div class="titles">
          <div class="title">{{ title }}</div>
          <div class="subtitle">Add, edit, delete courses. Stored in JSON.</div>
        </div>
      </div>
      <div class="status">
        <a class="btn secondary" href="/" style="text-decoration:none; display:inline-block;">Back to display</a>
      </div>
    </header>

    <div class="adminWrap">
      <section class="panel">
        <div class="topActions">
          <h2>Courses</h2>
          <div class="note">GPIO pins use BCM numbering. Keep pins unique per course.</div>
        </div>
        <div style="overflow:auto;">
          <table class="table" id="coursesTable"></table>
        </div>
      </section>

      <section class="panel">
        <h2 id="formTitle">Add course</h2>
        <form id="courseForm">
          <div class="formGrid">
            <div class="field">
              <label>Course ID</label>
              <input id="course_id" required />
            </div>
            <div class="field">
              <label>GPIO pin (BCM)</label>
              <input id="button_gpio_pin" required type="number" min="0" />
            </div>

            <div class="field full">
              <label>Title</label>
              <input id="title" required />
            </div>

            <div class="field">
              <label>Room</label>
              <input id="room" required />
            </div>
            <div class="field">
              <label>Image path (optional)</label>
              <input id="image_path" placeholder="/static/img/yourphoto.jpg" />
            </div>

            <div class="field full">
              <label>Description</label>
              <textarea id="description" required></textarea>
            </div>

            <div class="field full">
              <label>Overview</label>
              <textarea id="overview" required></textarea>
            </div>

            <div class="rowBtns full">
              <button class="btn primary" type="submit" id="saveBtn">Save</button>
              <button class="btn secondary" type="button" id="resetBtn">Reset</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>

  <script src="/static/js/admin.js"></script>
</body>
</html>
